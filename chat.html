<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
<button id="connect">Connect</button>
<button id="disconnect">Disconnect</button>
<button id="send">Send</button>
<input id="text">
<br/>
<table style="max-height: 70vh;overflow-y: scroll;">
    <tbody id="chat">
    <tr><td>Hello</td></tr>
    </tbody>
</table>

<script>
    window.addEventListener("load", function (e) {
        let connectBtn = document.getElementById('connect')
        let disconnectBtn = document.getElementById('disconnect')
        let sendBtn = document.getElementById('send')
        let textBtn = document.getElementById('text')
        let chat = document.getElementById('chat')
        let ws

        function print(msg) {
            let row = document.createElement("tr")
            let message = document.createElement("td")

            message.innerText = msg
            row.appendChild(message)
            chat.appendChild(row)
        }

        connectBtn.onclick = function (e) {
            if (ws) {
                return false
            }
            ws = new WebSocket("ws://localhost:8080/chat")
            ws.onclose = function () {
                ws = null
            }
            ws.onmessage = function (event) {
                let data = JSON.parse(event.data)
                print(data.Text)
            }
        }

        sendBtn.onclick = function (e) {
            if (!ws) {
                return false
            }
            ws.send(JSON.stringify({text: textBtn.value}))
        }

        disconnectBtn.onclick = function (e) {
            if (!ws) {
                return false
            }
            ws.close()
        }
    })
</script>

</body>
</html>
